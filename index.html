                const quarter = roadmap2026.find(q => q.quarter === quarterId);
                const item = quarter.items.find(i => i.id === itemId);
                
                setProgress(prev => ({
                    ...prev,
                    [item.type + 's']: {
                        ...prev[item.type + 's'],
                        [itemId]: !prev[item.type + 's']?.[itemId]
                    }
                }));
            };

            const toggleDaily = (id) => {
                const today = new Date().toDateString();
                setProgress(prev => ({
                    ...prev,
                    dailyChecks: {
                        ...prev.dailyChecks,
                        [today]: {
                            ...prev.dailyChecks[today],
                            [id]: !prev.dailyChecks[today]?.[id]
                        }
                    },
                    lastCheckIn: today
                }));
            };

            const calculateProgress = () => {
                const allItems = roadmap2026.flatMap(q => q.items);
                const completed = allItems.filter(item => progress[item.type + 's']?.[item.id]).length;
                return Math.round((completed / allItems.length) * 100);
            };

            const calculateInvestment = () => {
                const allItems = roadmap2026.flatMap(q => q.items);
                const spent = allItems
                    .filter(item => progress[item.type + 's']?.[item.id])
                    .reduce((sum, item) => sum + item.investment, 0);
                return spent;
            };

            const getTodayPoints = () => {
                const today = new Date().toDateString();
                const todayChecks = progress.dailyChecks[today] || {};
                return dailyChecklist
                    .filter(item => todayChecks[item.id])
                    .reduce((sum, item) => sum + item.points, 0);
            };

            const getDashboardStats = () => {

            const todayPoints = getTodayPoints();

                                                                    {item.priority}
                                                                </span>
                                                                {item.investment > 0 && (
                                                                    <span className="text-xs text-slate-400">
                                                                        â‚¬{item.investment}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <ChevronRight className="w-5 h-5 text-slate-400" />
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'daily' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-6 shadow-xl">
                                    <h3 className="text-2xl font-bold mb-2">Daily Goals - {new Date().toLocaleDateString()}</h3>
                                    <p className="text-blue-100">
                                        Complete daily goals to earn points and maintain your streak! ðŸ”¥
                                    </p>
                                </div>

                                <div className="bg-slate-800 rounded-xl p-6 shadow-xl">
                                    <div className="flex justify-between items-center mb-6">
                                        <h4 className="text-xl font-bold">Today's Checklist</h4>
                                        <div className="text-2xl font-bold text-blue-400">
                                            {todayPoints} / 40 points
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {dailyChecklist.map(item => {
                                            const today = new Date().toDateString();
                                            const isDone = progress.dailyChecks[today]?.[item.id];
                                            return (
                                                <div
                                                    key={item.id}
                                                    className={`flex items-center gap-3 p-4 rounded-lg transition cursor-pointer ${
                                                        isDone 
                                                            ? 'bg-green-900/30 border-2 border-green-500' 
                                                            : 'bg-slate-700 hover:bg-slate-600'
                                                    }`}
                                                    onClick={() => toggleDaily(item.id)}
                                                >
                                                    {isDone ? (
                                                        <CheckCircle2 className="w-6 h-6 text-green-400 flex-shrink-0" />
                                                    ) : (
                                                        <Circle className="w-6 h-6 text-slate-400 flex-shrink-0" />
                                                    )}
                                                    <div className="flex-1">
                                                        <span className={`${isDone ? 'line-through text-slate-400' : ''}`}>
                                                            {item.label}
                                                        </span>
                                                    </div>
                                                    <span className="text-sm font-bold text-blue-400">
                                                        +{item.points}
                                                    </span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Quick Notes */}
                                <div className="bg-slate-800 rounded-xl p-6 shadow-xl">
                                    <h4 className="text-xl font-bold mb-4">Daily Notes & Reflections</h4>
                                    <textarea
                                        className="w-full bg-slate-700 rounded-lg p-4 text-white min-h-[150px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="What did you learn today? What challenges did you face? What are you grateful for?"
                                        value={progress.notes}
                                        onChange={(e) => setProgress(prev => ({ ...prev, notes: e.target.value }))}
                                    />
                                </div>
                            </div>
                        )}

                        {activeTab === 'achievements' && (
                            <div className="bg-slate-800 rounded-xl p-8 shadow-xl text-center">
                                <Trophy className="w-16 h-16 mx-auto mb-4 text-yellow-400" />
                                <h3 className="text-2xl font-bold mb-4">Achievements Coming Soon!</h3>
                                <p className="text-slate-400">
                                    Keep completing your goals to unlock special achievements and badges.
                                </p>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="max-w-7xl mx-auto mt-12 text-center text-slate-400 text-sm">
                        <p>Made with ðŸ’™ for Jorge's journey to becoming a recognized leader in Digital Transformation</p>
                        <p className="mt-2 italic">"1% better every day = 37x better in a year"</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<JorgeDevelopmentDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
